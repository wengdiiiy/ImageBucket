<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정미니갤러리</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../css/gallary.css" rel="stylesheet">
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/underscore/underscore-min.js"></script>
</head>
<body>
<div class="control_wrapper">
	<div class="control_area">
		<label for="imgWidth">이미지 너비</label>
		<input id="imgWidth" type="number" min="50" max="500" value="100" step="50">
	</div>
</div>
<div class="photo_wrapper">
	<div class="photo_area">
		<ul class="photo_list">
		
		</ul>
	</div>
</div>
<div class="show_area" style="display:none">
	<div class="photo_area">
		<img>
	</div>
</div>
<script src="../js/fileLoad.js"></script>
<script src="../js/gallary.js"></script>
<script type="text/javascript">

jm.modules.Gallary.init({
	imgWidth: $('#imgWidth').val(), 
	imgContainer: '.photo_list',
	imgArea: '.thumb'
});

// var gallary = new jm.modules.Gallary.init();
</script>
</body>
</html>
